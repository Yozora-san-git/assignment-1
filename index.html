<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Schema</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav>
            <p class="inter-font" id="logo">UL Schema</p>
            <p ><a href=""><button class="link">Sign Up</button></a></p>
        </nav>
        <div class="core-text" >
            <p>Cool Dark UI Template for<br>Webflow Agencies!<br><a href=""><button class="link" id="focus">Stay Focused</button></a></p>
        </div>
    </header>
    <main class="mid-section">
        <div>
            <p id="action-title">See It in Action</p>
            <p id="action-desc">Explore the live preview and imagine your<br>brand in this bold new look.<br><a href=""><button class="link" id="live-pre">Launch Live Preview</button></a></p>
        </div>
        <div>
            <img src="images/wc-mini.png" alt="image of webflow conf 2022" id="wc-mini">
        </div>
    </main>
</body>
</html>
